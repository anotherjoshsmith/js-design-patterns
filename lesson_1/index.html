<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div>
        <h3 id="clickMe">Click Me!</h3>
        <p id="my-cat">
            <img src="img/cat_pic.jpg"
            alt="i haz counter">
        </p>
        <script>
            var counter = 0;

            var elem = document.getElementById('my-cat');
            elem.addEventListener('click', function(){
                //the element has been clicked... do stuff here
                counter += 1;
                document.getElementById('counter').innerHTML = counter;
            }, false);
        </script>
        <p>Clicks: <a id="counter">0</a></p>
    </div>
</body>

</html>
