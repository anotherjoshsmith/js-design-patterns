        var list = document.createElement('UL');
        list.setAttribute('id', 'cat-list');
        document.body.appendChild(list);

        var cats = ['steve', 'steph', 'bill', 'will', 'ed'];

        var idx;
        for (idx in cats) {
            var node = document.createElement('LI');
            var textnode = document.createTextNode(cats[idx]);
            node.appendChild(textnode);
            list.appendChild(node);

            var div = document.createElement('DIV');
            div.setAttribute('id', cats[idx]);

            var header = document.createElement('H3');
            header.appendChild(textnode);
            var counter = document.createElement('P');
            var count_text = document.createTextNode('Clicks: <a id="cat-' + idx + '">0</a>');
            counter.appendChild(count_text);

            div.appendChild(header);
            div.appendChild(counter);
            // div.appendChild(pic);

            document.body.appendChild(div);

        };
