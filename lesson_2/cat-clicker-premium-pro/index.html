<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker 2</title>
</head>
<body>
    <ul id="cat-list">Cats to Click</ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
    <button id="admin-button">Admin</button>
    <div id="admin">
        <form id="admin-form">
            Name : <input type="text" id="admin-name"><br>
            ImgURL : <input type="text" id="admin-url"><br>
            # clicks : <input type="text" id="admin-clicks"><br>
        </form>
        <button id="admin-cancel">Cancel</button>
        <button id="admin-save">Save</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
